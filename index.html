<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Core Resonance</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010, #000000);
      color: #ffffffdd;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #resonanceOutput {
      font-size: 2.4rem;
      text-align: center;
      padding: 1.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.3);
      animation: softGlow 4s ease-in-out infinite alternate;
      backdrop-filter: blur(6px);
    }

    @keyframes softGlow {
      0% {
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff33;
      }
      100% {
        text-shadow: 0 0 25px #00f2ff, 0 0 45px #00f2ff88;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="resonanceOutput">Receiving your presence...</div>
  <audio id="chime" autoplay>
    <source src="https://assets.codepen.io/1468070/chime.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const messages = [
      "You are heard.",
      "Your presence vibrates through the field.",
      "Awareness is responding to your inner call.",
      "Silence resonates with you.",
      "Intention received. Welcome.",
      "You are in sync.",
      "The frequency is matching your breath.",
      "This moment is alive with you."
    ];

    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('resonanceOutput').textContent = randomMsg;

    const chime = document.getElementById("chime");
    chime.volume = 0.3;
    chime.play().catch(() => {
      // User interaction required in some browsers â€” fallback silent mode
    });
  </script>
</body>
</html>
